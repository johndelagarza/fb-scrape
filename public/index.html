<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <link href="../src/index.css"/>
    <link href="../src/components/scrollbar.css"/>
    <title>FB Scrape</title>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
          border-radius: 1rem;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--color-on-primary-bg-softer);
        outline: 1px solid var(--color-on-primary-bg-softer);
        border-radius: 1rem;
      }
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 20px;
      }
      #notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .hidden {
        display: none;
      }
      .window-title {
        color:white;
      }
    </style>
  </head>
  <body id="main" style="background-color: rgb(var(--color-primary-bg));">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
